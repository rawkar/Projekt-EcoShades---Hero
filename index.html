<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/hxc0oet.css" />

    <link rel="stylesheet" href="style.css" />

    <title>EcoShades Hero</title>

    <header class="site-header">
      <!-- Logo -->

      <a href="" class="branding">
        <img src="/assets/icon/logo.png" alt="EcoShades logo" />
      </a>

      <!-- Menu Links -->

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="" class="menu__link">Product</a></li>
          <li class="menu__item"><a href="" class="menu__link">Gallery</a></li>
          <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
          <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
        </ul>
      </nav>

      <!-- Menu icons -->

      <div class="site-header__icons">
        <div class="site-header__icons-search">
          <img src="/assets/icon/Icon feather-search.png" alt="" />
        </div>

        <div class="site-header__icons-shop">
          <img src="/assets/icon/shopping-bag.png" alt="" />
        </div>
      </div>

      <!-- Hidden hamburger menu button -->

      <button id="menu-button">
        <img src="/assets/icon/Hamburger menu.svg" alt="" />
      </button>

  </body>
